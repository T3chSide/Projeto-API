<script>
    
     function validar_campos(nome, cnpj) {

        cnpjEditado = cnpj.replace(/[^\d]/g, '');

        if (nome == "" || cnpjEditado == "") {
            alert("Todos os campos são obrigatórios!");
            return false;
        } else {
            if (validar_cnpj(cnpjEditado)) {
                procurar_cnpj(cnpjEditado);
            } else {
                input_cnpj.style.borderColor = 'red';
                return false;
            }
        }
    }

    function transformar_cnpj() {

            const cnpj = input_cnpj.value.replace(/[^\d]/g, '');

            let cnpj_formatado = '';

                cnpj_formatado = `${cnpj.substr(0, 2)}.${cnpj.substr(2, 3)}.${cnpj.substr(5, 3)}/${cnpj.substr(8, 4)}-${cnpj.substr(12)}`;

            input_cnpj.value = cnpj_formatado;

        }

</script>
