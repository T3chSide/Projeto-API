<script>

        function validar_campos(nome, email, cpf, senha, conf_senha){
            if(nome == "" || email == "" || senha == ""|| cpf == ""){
                alert("Todos os campos são obrigatórios");
            }else if(!confirmar_senha(senha, conf_senha)){
                alert("As senhas precisam ser iguais");
            }else if(!validar_senha(senha)){
                alert("A senha precisa ter pelo menos 8 caracteres");
            }else if(!validar_email(email)){
                alert("E-mail inválido");
            }else if(!validar_cpf(cpf)){
                alert("Cpf inválido");
            }else{
                cadastrarUsuario()
            }
        }

    function validar_email(email){
        if(email.indexOf("@") == -1 || email.indexOf(".") == -1){
            return false;
        }else{
            return true;
        }
    }

    function validar_senha(senha){
        if(senha.length < 8){
            return false;
        }else{
            return true;
        }
    }

    function confirmar_senha(senha, conf_senha){
        if(senha != conf_senha){
            conf_senha.style.borderColor = "red";
            return false;
        }else{
            return true;
        }
    }

    function validar_cpf(cpf){
        if(cpf.length<11){
            conf_senha.style.borderColor = "red";
            return false;
        }else{
            return true;
        }
    }

    function cadastrarUsuario(){

     //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome.value;
        var cpfVar = cpf.value;
        var emailVar = emailUser.value;
        var senhaVar = senhaUser.value;
        var fkEmpresa = sessionStorage.Fk
        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                cnpjServer: cnpjVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

                setTimeout(() => {

                }, "2000")

            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }
    
</script>
