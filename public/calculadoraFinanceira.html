<script>
    var mensagem_ativa = false;
    function calcular() {


        //vacinas_valor_unitario
        //qts lotes
        //qtde vacinas
        //preco do lote = vacinas_valor_unitario * qtdeVacinas
        // perda = preco lote * 0.5
        // economia = perda * 0.55 

        // colocar na mesma div que a calculadora
        // botao pra simular de novo


        /*ideias
        -é necessário colocar as vacinas?
        -preço por vacina ao inves do lote?
        -*/


        //var empresa = input_nome_empresa.value;
        var vacinas = Number(input_vacinas.value)
        var lotes = Number(input_lotes.value);
        var preco_vacinas = Number(input_preco_vacina.value);

        var preco_lote = preco_vacinas * vacinas * lotes;
        var vacina_total = vacinas * lotes
        var vacinas_perdidas = vacina_total * 0.5
        var perda = preco_lote - (vacinas_perdidas * preco_vacinas);
        var vacinas_salvas = vacinas_perdidas * 0.45;
        var economia = vacinas_salvas * preco_vacinas;

        if(!mensagem_ativa){
            mensagem.classList.toggle("hide");
            mensagem_ativa = true;
        }

        mensagem.innerHTML = `
            <p>Com a solução FrostSide o valor poupado será de: <span class="destaque marcado">${economia.toLocaleString("pt-br",{style: 'currency', currency: 'BRL'})}</span></p>
        `;
    }
</script>
