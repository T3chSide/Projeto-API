                <h4 class="text_input">E-mail</h4>

                <h4 class="text_input">CPF</h4>
                <input class="inputs_cadastro" value="285.437.646-37" onkeyup="validar_cpf(this.value)"type="email" id="input_cpf">
                <h4 class="text_input">Senha</h4>
                <input class="inputs_cadastro" value="12341234" type="password" id="input_senha">
                <h4 class="text_input">Confirmar Senha</h4>
                <input class="inputs_cadastro" type="password" value="12341234" onkeyup="confirmar_senha(input_senha.value, this.value)" id="input_conf_senha">
                <button class="button_form" onclick="validar_campos(input_nome.value, input_usuario.value, input_senha.value, input_conf_senha.value, input_cpf.value)">Cadastrar-se</button>

<script src="./js/cpf.js"></script>

<script>

    function validar_campos(nome, email, senha, conf_senha, cpf){

        if(nome == "" || email == "" || senha == ""){
            alert("Todos os campos são obrigatórios");
        }else{
            if(!confirmar_senha(senha, conf_senha)){
                alert("As senhas precisam ser iguais");
            }else if(!validar_senha(senha)){
                alert("A senha precisa ter pelo menos 8 caracteres");
            }else if(!validar_email(email)){
                alert("E-mail inválido");
            }else if(!validar_cpf(cpf)){
                alert("CPF inválido");
            }else{
                cadastrar();
            }
        }

    }

    function validar_email(email){
        if(email.indexOf("@") == -1 || email.indexOf(".") == -1){
            input_usuario.style.borderColor = "red";
            return false;
        }else{
            input_usuario.style.borderColor = "black";
            return true;
        }
    }

    function validar_senha(senha){
        if(senha.length < 8){
            input_senha.style.borderColor = "red";
            return false;
        }else{
            input_senha.style.borderColor = "black";
            return true;
        }
    }

    function confirmar_senha(senha, conf_senha){
        if(senha != conf_senha){
            input_conf_senha.style.borderColor = "red";
            return false;
        }else{
            input_conf_senha.style.borderColor = "black";
            return true;
        }
    }

    
</script>
