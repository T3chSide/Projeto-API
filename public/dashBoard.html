}

function atualizarGraficoStatus(dados, myChart) {

  var empresaVar = sessionStorage.FK_EMPRESA

    fetch(`/medidas/receber-temperatura-lotes`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        empresaServer: empresaVar,
      })
    }).then(function (resposta) {

      if (resposta.ok) {
        resposta.json().then(function (resposta) {

          let lotes_ideal = 0;
          let lotes_alerta = 0;
          let lotes_excedida = 0;

          for (let posicao = 0; posicao < resposta.length; posicao++) {
            const temperatura_atual = resposta[posicao].temperatura;

            if (temperatura_atual >= 4 && temperatura_atual <= 6) {
              lotes_ideal++;
            } else if (
              (temperatura_atual >= 3 && temperatura_atual < 4) ||
              (temperatura_atual >= 7 && temperatura_atual < 8)
            ) {
              lotes_alerta++;
            } else if (temperatura_atual < 2 || temperatura_atual > 8) {
              lotes_excedida++;
            }
          }

          dados.datasets[0].data.shift();
          dados.datasets[1].data.shift();
          dados.datasets[2].data.shift();

          dados.datasets[0].data.push(lotes_ideal);
          dados.datasets[1].data.push(lotes_alerta);
          dados.datasets[2].data.push(lotes_excedida);

          myChart.update();


          // Altere aqui o valor em ms se quiser que o gráfico atualize mais rápido ou mais devagar
          proximaAtualizacao = setTimeout(() => atualizarGraficoStatus(dados, myChart), 10000);
        });
      } else {


        resposta.text().then(texto => {
          console.error(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    })

    }

    fetch(`/medidas/receberContainers`).then(function (response) {
      if (response.ok) {
        response.json().then(function (resposta) {
          console.log('OK')
          atualizarAlerts(resposta);
        });
      } else {
        console.error('Nenhum dado encontrado ou erro na API');
      }
    })
      .catch(function (error) {
        console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
      });

      function atualizarAlerts(resposta){
            for(var i = 0; i < resposta.length; i++){
              buscarMedidasEmTempoReal(resposta[i].idContainer);
      }
    }
